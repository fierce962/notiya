<div class="card" *ngFor="let noti of notification">
  <ion-card>
    <ion-item>
      <ion-label>
        <h2>{{ noti.title }}</h2>
        <p>{{ noti.message }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
  <ion-button class="card__btn"
    expand="full">Abrir <ion-icon [name]="noti.urlAuth"></ion-icon></ion-button>
</div>
