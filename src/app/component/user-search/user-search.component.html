<ion-card *ngFor="let user of users">
  <ion-card-header>
    <ion-card-title>{{ user.userName[0] }}</ion-card-title>
    <ion-card-subtitle>Subscritores: {{ user.subsCriptions }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button color="primary">Seguir <ion-icon name="heart"></ion-icon></ion-button>
  </ion-card-content>
</ion-card>
