<ion-card *ngFor="let user of searchsUsers">
  <ion-card-header class="card-header">
    <img class="card-header__img" 
    [src]="user.img === undefined ? './assets/icon/no-image.png' : user.img" alt="">
    <div>
      <ion-card-title class="card-header__title">{{ user.userName[0] }}</ion-card-title>
      <ion-card-subtitle class="card-header__sub-title">Subscritores: {{ user.subsCriptions }}</ion-card-subtitle>
      <ion-button 
        [disabled]="user.uid === sessions.user.uid"
        (click)="user.subscribe === undefined ? addNewsubCription(user) : removeSubscription(user)" 
        [color]="user.subscribe === undefined ?  'primary' : 'danger'">
        Notificame
        <ion-icon [name]="user.subscribe === undefined ? 
          'notifications-outline' : 'notifications-off-outline'"></ion-icon>
    </ion-button>
    </div>
  </ion-card-header>
</ion-card>

<div class="error" *ngIf="errorView">
  <label>No se encontraron resultados</label>
</div>
