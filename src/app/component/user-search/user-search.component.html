<ion-card *ngFor="let user of searchsUsers">
  <ion-card-header>
    <ion-card-title>{{ user.userName[0] }}</ion-card-title>
    <ion-card-subtitle>Subscritores: {{ user.subsCriptions }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="hasStoreSubCription(user)" color="primary">
      Notificame<ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
