<ion-card *ngFor="let user of searchsUsers">
  <ion-card-header>
    <ion-card-title>{{ user.userName[0] }}</ion-card-title>
    <ion-card-subtitle>Subscritores: {{ user.subsCriptions }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button (click)="user.subscribe === undefined ? addNewsubCription(user) : removeSubscription(user)" 
      [color]="user.subscribe === undefined ?  'primary' : 'danger'">
      Notificame
      <ion-icon [name]="user.subscribe === undefined ? 
        'notifications-outline' : 'notifications-off-outline'"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
