<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="content">
    <form class="content__form">
      <ion-item class="content__input">
        <ion-label position="floating">User Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">Full Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">first Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">Verifid Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </form>
  
    <div class="content__btn-zone">
      <ion-button class="content__btn" color="secondary">Registrase</ion-button>
      <ion-button class="content__btn" color="danger" (click)="cancel()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
