<ion-tabs>

  <ion-tab-bar slot="bottom" *ngIf="viewTabs">
    <ion-tab-button tab="tab1">
      <ion-badge color="danger" *ngIf="sessions.hasReceivedNotification">
        {{sessions.hasReceivedNotification}}</ion-badge>
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="notifications-circle"></ion-icon>
      <ion-label>Enviar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="people-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
