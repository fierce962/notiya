<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <app-loading *ngIf="loading"></app-loading>
  <div class="content">
    <form class="content__form" [formGroup]="loginForm">
      <ion-item class="content__input">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
        <div class="content__error" *ngIf="!loginForm.controls.email.valid">
          Correo Incorrecto
        </div>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <div class="content__error" *ngIf="!loginForm.controls.password.valid">
          Clave Incorrecta
        </div>
      </ion-item>
    </form>
    <div class="content__btn-zone">
      <ion-button class="content__btn" color="secondary" (click)="signIn()">Iniciar Session</ion-button>
      <ion-button class="content__btn" color="primary" (click)="register()">Registrarse</ion-button>
      <ion-button class="content__btn content__btn-google" color="medium" (click)="loginWithGoogle()">
        <img class="content__logo-google" src="../../assets/icon/google logo.png" alt=""> iniciar session
      </ion-button>
    </div>
  </div>

  <ion-modal
    [isOpen]="modalUserName">
    <ng-template>
      <app-google-user-name (user)="setUsername($event)"></app-google-user-name>
    </ng-template>
  </ion-modal>
</ion-content>
