<ion-header>
  <ion-toolbar color="primary">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="content">
    <form class="content__form">
      <ion-item class="content__input">
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="content__input">
        <ion-label position="floating">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </form>
    <div class="content__btn-zone">
      <ion-button class="content__btn" color="secondary">Iniciar Session</ion-button>
      <ion-button class="content__btn" color="primary" (click)="register()">Registrarse</ion-button>
      <ion-button class="content__btn content__btn-google" color="medium" (click)="loginWithGoogle()">
        <img class="content__logo-google" src="../../assets/icon/google logo.png" alt=""> iniciar session
      </ion-button>
    </div>
  </div>
</ion-content>
