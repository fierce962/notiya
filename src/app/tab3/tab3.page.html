<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <div class="title">
      <ion-fab-button (click)="signOut()" size="small" color="medium">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="content-perfil">
    <div class="content-perfil__content-img">
      <img src="https://www.allianceplast.com/wp-content/uploads/no-image.png" alt="">
    </div>
    <div class="content-perfil__header-content">
      <h1 class="content-perfil__name">{{ sessions.user.displayName }}</h1>
      <p class="content-perfil__subscriptores">Subscriptores: 0</p>
    </div>
  </div>
  <div class="options">
    <button class="options__btn" (click)="optionSelect = false">
      Ultima notificacion
      <div class="options__border" *ngIf="!optionSelect"></div>
    </button>
    <button class="options__btn" (click)="optionSelect = true">
      Opciones
      <div class="options__border" *ngIf="optionSelect"></div>
    </button>
  </div>
  <div class="content">
    <app-notifications
      pageName="tab3" *ngIf="!optionSelect"></app-notifications>
    <div class="content__options" *ngIf="optionSelect && optionsName === undefined">
      <ion-button class="content__btn" (click)="changeOptions('nombre')" color="secondary">Cambio de Nombre</ion-button>
      <ion-button class="content__btn content__btn-2" (click)="changeOptions('clave')" color="secondary">Cambio de Clave</ion-button>
    </div>
    <app-perfil-options class="content__viewOptions"
      [inputLabel]="optionsName" *ngIf="options && optionSelect"></app-perfil-options>
  </div>
</ion-content>
