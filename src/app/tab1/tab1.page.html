<ion-header [translucent]="true" class="content-header">
  <ion-toolbar color="primary">
    <div class="content-header__fab">
      <div class="content-header__search" [class.content-header__search-on]="viewInputSearch">
        <ion-button class="content-header__btn-back" 
          (click)="viewInputSearch = !viewInputSearch; 
          viewSearch = false;
          viewNotification = true;
          setSubscriptions()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-searchbar #searchbar (keydown)="search($event)"></ion-searchbar>
      </div>
      <ion-fab-button size="small" color="medium" [class.content-header__btn-search]="viewInputSearch"
        (click)="viewInputSearch = !viewInputSearch;
          focusInputSearch()"><ion-icon name="search"></ion-icon>
      </ion-fab-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <app-notifications class="content-page__notification" pageName="tab1"
  [class.content-page__notification-view]="viewNotification"></app-notifications>
  <app-user-search *ngIf="viewSearch" 
  (subscriptions)="addSubCription($event)" [searchsUsers]="searchsUsers"></app-user-search>
</ion-content>
